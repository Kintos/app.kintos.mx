<!-- [formGroup]="userForm" -->
<form  *ngIf="newUser" >
  <h3 class="title is-3">Registro</h3>
  <a class="btn btn-sm btn-secondary" (click)="toggleForm()">¿Ya estás registrado?</a>
  <hr>

  
  <div  *ngIf="error" class="notification is-danger">
    <button class="delete"></button>
    {{error}}
  </div>

  <label for="name">Nombre completo</label>
  <input type="name" id="name" class="input" placeholder="Juan Pérez Méndez" required>

  <label for="email">Correo electrónico</label>
  <input type="text" id="email" class="input" placeholder="@itesm.mx" pattern="[\w.%+-]+@itesm\.mx" required>

  <label for="password">Contraseña</label>
  <input type="password" id="password" class="input" placeholder="●●●●●●●" required >

  <label for="password">Verifica tu contraseña</label>
  <input type="password" id="password" class="input" placeholder="●●●●●●●" required >
  <br><br>
  <div class="field">
    <div class="control">
      <label class="checkbox">
        <input type="checkbox">
        Acepto los  <a target="_blank" href="https://kintos.mx/terminos.html">términos y condiciones</a>
      </label>
    </div>
  </div>
  <button class="button is-danger kintos-btn" (click)="signup()">Crear mi cuenta</button>

</form>


<form *ngIf="!newUser">

  <h3 class="title is-3">Iniciar sesión</h3>
  <a class="btn btn-sm btn-secondary" (click)="toggleForm()">¿Aún no tienes cuenta?</a>
  <hr>

  <label for="email">Correo electrónico</label>
  <input type="email" id="email" class="input"  required >

  <label for="password">Contraseña</label>
  <input type="password" id="password" class="input" required >
  <br><br>
  <button class="button is-danger kintos-btn" (click)="login()">Entrar</button>

  <a *ngIf="!passReset" class="help is-info" (click)="resetPassword()">¿Olvidaste la contraseña?</a>
  <p *ngIf="passReset" class="help is-info">Reset requested. Check your email instructions.</p>


</form>
