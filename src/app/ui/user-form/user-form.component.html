
<form [formGroup]="userForm"  *ngIf="newUser"  (ngSubmit)="signup()">

  <div *ngIf="error" class="alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
    <strong>ERROR!:</strong> {{error}}
  </div>

  <h3>Registro</h3>
  <a class="btn btn-sm btn-secondary" (click)="toggleForm()">¿Ya estás registrado?</a>
  <hr>

  <label for="email">Correo electrónico</label>
  <input type="email" id="email" class="input"
         formControlName="email" required >

  <div *ngIf="formErrors.email" class="notification is-danger">
    {{ formErrors.email }}
  </div>

  <label for="password">Contraseña</label>
  <input type="password" id="password" class="input"
         formControlName="password" required >

  <div *ngIf="formErrors.password" class="notification is-danger">
    {{ formErrors.password }}
  </div>

  <div *ngIf="userForm.valid" class="help is-success"><i class="fa fa-check"></i></div> 
  <button type="submit" class="button" [disabled]="!userForm.valid">Registrame</button>

</form>


<form [formGroup]="userForm"  *ngIf="!newUser"  (ngSubmit)="login()">

  <h3>Iniciar sesión</h3>
  <a class="btn btn-sm btn-secondary" (click)="toggleForm()">¿Aún no tienes cuenta?</a>
  <hr>

  <label for="email">Correo electrónico</label>
  <input type="email" id="email" class="input"
         formControlName="email" required >

  <div *ngIf="formErrors.email" class="help is-danger">
    {{ formErrors.email }}
  </div>

  <label for="password">Contraseña</label>
  <input type="password" id="password" class="input"
         formControlName="password" required >

  <div *ngIf="formErrors.password" class="help is-danger">
    {{ formErrors.password }}
  </div>

  <button type="submit" class="button" [disabled]="!userForm.valid">Entrar</button>

  <span *ngIf="userForm.valid" class="help is-success"><i class="fa fa-check"></i> </span>

  <a *ngIf="!passReset && userForm.controls.email.valid" class="help is-info" (click)="resetPassword()">¿Olvidaste la contraseña {{userForm.value.email}}?</a>
  <p *ngIf="passReset" class="help is-info">Reset requested. Check your email instructions.</p>


</form>
